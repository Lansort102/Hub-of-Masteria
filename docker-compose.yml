version: '3.8'

services:
  # Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: masteria-frontend
    ports:
      - "80:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - masteria-network
    # Раскомментируйте когда добавите бекенд
    # depends_on:
    #   - backend
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

  # Backend (заглушка для будущего бекенда)
