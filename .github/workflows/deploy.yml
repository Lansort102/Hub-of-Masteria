name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: masteria-frontend
  DOCKER_IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }} ${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Push to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != '' }}
        run: |
          docker push ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}
          docker push ${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Deploy to server via SSH
        if: ${{ secrets.SERVER_HOST != '' }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/opt/masteria' }}
            git pull origin main || git pull origin master
            docker-compose pull || true
            docker-compose up -d --build
            docker system prune -f

      - name: Deploy notification
        if: always()
        run: |
          echo "Деплой завершен. Проверьте статус на сервере."
          echo "Если деплой не настроен, настройте секреты:"
          echo "- SERVER_HOST"
          echo "- SERVER_USER"
          echo "- SSH_PRIVATE_KEY"
          echo "- DEPLOY_PATH (опционально)"

      - name: Cleanup
        if: always()
        run: |
          docker system prune -f

